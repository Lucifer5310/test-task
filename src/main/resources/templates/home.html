<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            margin-top: 15px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .logout {
            background-color: #ccc;
        }
        .change {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>

<h1>Change Form</h1>

<form id="change-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required>

    <label for="password">Current Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="passwordNew">New Password:</label>
    <input type="password" id="passwordNew" name="passwordNew" required>

    <div class="buttons">
        <button type="submit" class="change">Change</button>
        <button type="button" class="logout" onclick="window.location.href='/main'">Log out</button>
    </div>
</form>

<script>
    async function loadUserData() {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("user_id"); // Извлекаем user_id из URL
        const token = urlParams.get("token"); // Извлекаем user_id из URL

        if (!userId) {
            alert('Ошибка: user_id не найден в URL');
            return;
        }

        try {
            if (!token) {
                alert('Ошибка: токен не найден');
                return;
            }

            // Делаем запрос на сервер для получения данных о пользователе
            const response = await fetch(`http://localhost:8080/home/${userId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}` // Передаем токен в заголовке
                }
            });

            if (response.ok) {
                const userResponse = await response.json();

                // Заполняем форму данными пользователя
                document.getElementById('username').value = userResponse.username;
                document.getElementById('firstName').value = userResponse.firstName;
                document.getElementById('lastName').value = userResponse.lastName;
                document.getElementById('email').value = userResponse.email;
                document.getElementById('dateOfBirth').value = new Date(userResponse.dateOfBirth).toISOString().split('T')[0]; // Преобразуем дату в строку
            } else {
                alert('Ошибка при загрузке данных пользователя');
            }
        } catch (error) {
            console.error('Ошибка при загрузке данных:', error);
            alert('Ошибка при загрузке данных');
        }
    }

    function getJwtTokenFromCookie() {
        const cookie = document.cookie.split('; ').find(row => row.startsWith('jwtToken='));
        if (!cookie) {
            return null; // Если токен не найден, возвращаем null
        }
        return cookie.split('=')[1]; // Извлекаем токен из строки cookie
    }

    window.onload = loadUserData;
</script>

</body>
</html>
